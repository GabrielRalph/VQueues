<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Visuals</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="Visuals" content="Visualize something">

  <script src = "https://emb.galetora.com/vector.js" type="text/javascript"></script>
  <script src = "https://emb.galetora.com/svgPlus.js" type="text/javascript"></script>
  <script src = "./visuals.js" type="text/javascript"></script>
  <script src = "./ballScene.js" type="text/javascript"></script>
  <script src = "./trainScene.js" type="text/javascript"></script>
  <body>
    <svg id = "svg">
    </svg>
  </body>
  <script type = "text/javascript">
    let mode = 'train'

    let vQueue = new VQueue()

    if (mode == 'train'){
      let train = new TrainScene('svg')
      vQueue.appendVScene(train);
    }else if(mode == 'ball'){
      let ballbox = new BallBox('svg')
      let ball = ballbox.createBall({a: new Vector(0, 600), pos: new Vector(500, 500), style: {strokeWidth: 5}, r: 50})
      ball.style = {fill: '#a363b3', stroke: "#5cad6e"}
      ballbox.createBall({a: new Vector(0, 1234), pos: new Vector(100, 600), style: {strokeWidth: 5}, r: 50})
      ballbox.createBall({a: new Vector(0, 1234), pos: new Vector(200, 600), style: {strokeWidth: 5}, r: 50})
      ballbox.createBall({a: new Vector(0, 1234), pos: new Vector(300, 600), style: {strokeWidth: 5}, r: 50})
      ballbox.createBall({a: new Vector(0, 1234), pos: new Vector(100, 200), style: {strokeWidth: 5}, r: 50})
      ballbox.createBall({a: new Vector(0, 1234), pos: new Vector(200, 200), style: {strokeWidth: 5}, r: 50})
      ballbox.createBall({a: new Vector(0, 1234), pos: new Vector(300, 200), style: {strokeWidth: 5}, r: 50})
      ballbox.createBall({a: new Vector(0, 1234), pos: new Vector(450, 600), style: {strokeWidth: 5}, r: 50})
      ballbox.createBall({a: new Vector(0, 1234), pos: new Vector(400, 700), style: {strokeWidth: 5}, r: 50})
      ballbox.createBall({a: new Vector(0, 1234), pos: new Vector(350, 600), style: {strokeWidth: 5}, r: 50})
      ballbox.createBall({a: new Vector(0, 1234), pos: new Vector(250, 500), style: {strokeWidth: 5}, r: 50})
      vQueue.appendVScene(ballbox);
    }else{
      let testScene = new Levels()
      vQueue.appendVScene(testScene);
    }


  </script>
  <style type = "text/css">
  body{margin: 0;}
    .bass, .snare{
      min-width: 50px;
      float: left;
      margin: 0px;
    }
    .bass { background: red;}
    .snare { background: blue;}

    #svg{
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      background: black;
      height: 100vh;
      width: 100vw;
    }
  </style>

</html>
